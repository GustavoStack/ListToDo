<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
            <button id="addButton" onclick="addTask()">Adicionar</button>
        </div>
        <div class="search-input">
            <input type="text" id="searchInput" placeholder="Buscar tarefa" oninput="searchTask()">
        </div>
        <ul id="taskList"></ul>
        <button id="DSTbtn" onclick="openDeleteModalSelected()">Excluir Tarefas Marcadas</button>
    </div>
    <div id="confirmModalMessage" class="modal">
        <div class="modal-content">
            <p id="messageText"></p>
            <button id="closeMessage">Fechar</button>
        </div>
    </div>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>Você deseja realmente excluir esta tarefa?</p>
            <button id="confirmYes">Sim</button>
            <button id="confirmNo">Não</button>
        </div>
    </div>
    <div id="confirmModalSelected" class="modal">
        <div class="modal-content">
            <p>Você deseja realmente excluir as tarefas?</p>
            <button id="confirmYesSelected">Sim</button>
            <button id="confirmNoSelected">Não</button>
        </div>
    </div>
    <div id="confirmModalEdit" class="modal">
        <div class="modal-content">
            <input type="text" id="editTaskInput">
            <button id="confirmEdit">Salvar</button>
            <button id="cancelEdit">Cancelar</button>
        </div>
    </div>
    <div id="confirmModalVoid" class="modal">
        <div class="modal-content">
            <p>Por favor, insira a tarefa.</p>
            <button id="confirmOk">OK</button>
        </div>
    </div>

    <div id="NotSelectedModal" class="modal">
        <div class="modal-content">
            <p>Não há tarefas marcadas para exclusão.</p>
            <button id="confirmSelected">Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
